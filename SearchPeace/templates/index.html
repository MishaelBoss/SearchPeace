<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Search</title>
    <link rel="stylesheet" href="/static/css/main.css"/>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
<script src="/static/js/redirects.js"></script>
<header>
    <div class="header">
        <img src="static/img/logo.png" slt="logo" class="logo">
    </div>
</header>

<div >
    <h1 style="text-align: center; border-left: 1px solid">Привет | Hello</h1>
</div>

<section>
    <div class="search-form">
        <form method="get">
            <input type="text" name="q" placeholder="поиск" value="{{ request.args.get('q' '')}}">
            <button type="submit" name="button">Поиск</button>
        </form>
    </div>
</section>

<div class="w3-container" style="margin-left: 30%;">
    <h2 style="margin-left: 20%;">Добавить сайт</h2>
    <a class="w3-button w3-xlarge w3-circle w3-red w3-card-4" href="/add-site">+</a>
</div>

<br>
<div class="site">
    <section>
        {% if data|length > 0 %}
            {% for el in data %}
                <br>
                <div class="Info">
                    <h3>Название сайта: {{ el.title }}</h3>
                    <h3>Подробнее: {{ el.about }}</h3>
                    <button onclick="redirect('{{ el.url_site }}')">Открыть</button>
                    <button onclick="redirect('/add-site/{{ el.id }}/del')">Удалить</button>
                </div>
                <br>
            {% endfor %}
            {% else %}
            <p>Нет сайтов</p>
        {% endif %}
    </section>
</div>
</body>
</html>
